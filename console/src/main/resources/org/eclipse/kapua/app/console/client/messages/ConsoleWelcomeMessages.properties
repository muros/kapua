welcomeMessage=<a href="http://eclipse.org/kapua" target="_blank">Eclipse Kapua&trade;</a> is a modular platform providing the services required to manage IoT gateways and smart edge devices. <br/>Kapua provides a core integration framework and an initial set of core IoT services including a device registry, device management services, messaging services, data management, and application enablement.<br/><br/>To install Kapua&trade; on your local machine please refer to the project <a href="https://github.com/eclipse/kapua/blob/develop/dev-tools/src/main/vagrant/README.MD#demo-machine-quick-start" target="_blank">quick start guide.</a>